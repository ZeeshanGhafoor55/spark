 <!-- ===== Register ===== -->
 <section id="register">
  <div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">Thank you for Sign Up!</div>
              <div class="panel-body">
                <form role="Form" method="post" action="" accept-charset="UTF-8">
                    <div class="row">
                      <div class="form-group col-12 col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control" name="fname" placeholder="Example: John" required>
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" name="lname" placeholder="Example: Doe" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-12 col-md-6">
                        <label for="fname">DOB</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" required>
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <label for="lname">Phone#</label>
                        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Mobile Number" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-12 col-md-6">
                        <label for="states">Select your State</label>
                        <select id="states" class="form-control" name="state">
                          <option value="unknown">Unknown </option>
                          <option value="alabama">Alabama</option>

                          <option value="arkansas">Arkansas</option>

                          <option value="florida">Florida</option>

                          <option value="hawaii">Hawaii</option>
                          <option value="idaho">Idaho</option>
                          <option value="illinois">Illinois</option>
                          <option value="indiana">Indiana</option>
                          <option value="iowa">Iowa</option>
                          <option value="kansas">Kansas</option>
                          <option value="kentucky">Kentucky</option>
                          <option value="louisiana">Louisiana</option>
                          <option value="maine">Maine</option>
                          <option value="maryland">Maryland</option>
                          <option value="massachusetts">Massachusetts</option>
                          <option value="michigan">Michigan</option>
                          <option value="minnesota">Minnesota</option>
                          <option value="mississippi">Mississippi</option>
                          <option value="missouri">Missouri</option>
                          <option value="montana">Montana</option>
                          <option value="nebraska">Nebraska</option>
                          <option value="nevada">Nevada</option>
                          <option value="new hampshire">New Hampshire</option>
                          <option value="new jersey">New Jersey</option>
                          <option value="new mexico">New Mexico</option>
                          <option value="new york">New York</option>
                          <option value="north carolina">North Carolina</option>
                          <option value="north dakota">North Dakota</option>
                          <option value="ohio">Ohio</option>
                          <option value="oklahoma">Oklahoma</option>
                          <option value="oregon">Oregon</option>
                          <option value="pennsylvania">Pennsylvania</option>
                          <option value="rhode island">Rhode Island</option>
                          <option value="south carolina">South Carolina</option>
                          <option value="south dakota">South Dakota</option>
                          <option value="tennessee">Tennessee</option>
                          <option value="texas">Texas</option>
                          <option value="utah">Utah</option>
                          <option value="vermont">Vermont</option>
                          <option value="virginia">Virginia</option>
                          <option value="washington">Washington</option>
                          <option value="west virginia">West Virginia</option>
                          <option value="wisconsin">Wisconsin</option>
                          <option value="wyoming">Wyoming</option>
                        </select>
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <label for="gender">Your Gender</label>
                        <select id="gender" class="form-control" name="gender">
                          <option value="unknown">Unknown</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="fname">Profile Image</label>
                      <input type="file" id="file" class="form-control" name="file" required>
                    </div>
                    <div class="form-group">
                      <label for="emailaddr">Email Address</label>
                      <input type="text" id="emailaddr" class="form-control" name="email" placeholder="Example: john.doe@gmail.com" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" name="password" placeholder="" required>
                    </div>
                    <div class="form-group">
                      <label for="verifypass">Verify Password</label>
                      <input type="password" id="confirmpass" class="form-control" name="verifypass" placeholder="" required>
                    </div>
                    <input type="checkbox" id="check" name="check" value="Bike">
                    <label for="vehicle1">Please confirm fields</label><br>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-danger btn-lg" id="submitbtn" name="submit">Sign up!</button>
                    </div>
